{% extends "base.html" %}

{% block title %}Login - TimePortal{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box glass-card">
        <h2 style="margin-bottom: 2rem; text-align: center;">Welcome Back</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>
        <p style="margin-top: 1.5rem; text-align: center; color: var(--text-muted); font-size: 0.9rem;">
            Don't have an account? <a href="{{ url_for('auth.signup') }}" style="color: var(--primary-color);">Sign
                up</a>
        </p>
    </div>
</div>
{% endblock %}
